<div class="fish-detail-container">
  <img ng-src="{{img}}" class="img-responsive center-block"
      ng-class="{selected: img === $ctrl.mainImageUrl}"
      ng-repeat="img in $ctrl.phone.images" />
  <h1>{{$ctrl.phone.name}}</h1>

  <p>{{$ctrl.phone.description}}</p>

  <img ng-src="/img/rating/{{$ctrl.phone.mercury}}.png" class="img-responsive" alt="{{$ctrl.phone.name}}" />
</div>
